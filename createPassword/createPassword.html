<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <link rel="stylesheet" href="createPassword.css">
</head>
<body onload="onload()">
    <header>
        <h1>Password generator</h1>
    </header>
    <main>
        <div id="passwordGeneratorBox">
            <p>How many characters does you password need to be: </p>
            <select name="passwordLenght" id="passwordLenght">
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
                <option value="13">13</option>
                <option value="14">14</option>
                <option value="15">15</option>
                <option value="16">16</option>
            </select>
            <button class="myButton" id="generatePasswordButton" onclick="generatePassword()">Generate password</button><br>
            <br><br>
            <label for="text" id="passwordLabel"></label>
            <button id="kopieButton" class="myButton" hidden onclick="copyToClipboard()">Kopie</button>
        </div>
        <div class="push"></div>
    </main>
    <footer>
        <p>Made by Milan</p>
    </footer>

    <script src="createPassword.js"></script>
</body>
</html>
